<h2 mat-dialog-title>{{ mode === actionMode.CREATE ? 'Añadir superhéroe' : 'Editar ' +data.superhero.name }}</h2>
<div mat-dialog-content>
  <form [formGroup]="superheroForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="superheroForm.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="submitForm()">{{ mode === actionMode.CREATE ? 'Añadir' : 'Editar' }}</button>
</div>
