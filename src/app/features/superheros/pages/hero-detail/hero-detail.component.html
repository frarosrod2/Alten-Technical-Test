<div *ngIf="superhero" class="h-full bg-violet-200">
    <h2 class="text-center p-10">{{ superhero.name }}</h2>
    <mat-card class="w-5/12 m-auto mt-10">
      <mat-card-header>
        <mat-card-title>{{ superhero.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ superhero.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goBack()">Volver</button>
      </mat-card-actions>
    </mat-card>
  </div>
