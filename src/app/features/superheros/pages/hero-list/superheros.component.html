<div class="h-full bg-violet-200">
    <h1 class="text-center pt-8">Superh√©roes</h1>

    <div class="mt-14 mx-auto w-11/12">
      <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="searchSuperheroes($event)" placeholder="Ej. Man" #input>
    </mat-form-field>
      <table #table mat-table [dataSource]="superheroes" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let superhero" ><a class="superhero__name" [routerLink]="['/hero', superhero.id]">{{ superhero.name }}</a></td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let superhero">
                        <actions-buttons [superhero]="superhero" (openSuperheroEvent)="openSuperheroDialog($event)"
                        (deleteSuperheroEvent)="deleteSuperhero($event)">
                        </actions-buttons>
          </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
</div>
